<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Guess-Me</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/app.css" />
    </head>

    <body>
        <header>
            <img src="img/layout/logo.png" />
            <h1>Guess Who</h1>
        </header>

        <main>
            <section class="game-start">
                <h2>Think of Someone...</h2>
                <button class="btn btn-start">I'm Ready!</button>
            </section>

            <section class="quest" style="display: none">
                <h2></h2>
                <button class="btn btn-yes">Yes</button>
                <button class="btn btn-no">No</button>
            </section>

            <section class="new-quest" style="display: none">
                <h2>OK, I gave up...</h2>

                <form class="ending-form">
                    <label for="newGuess">You thought of: </label>
                    <input
                        name="newGuess"
                        type="txt"
                        id="newGuess"
                        placeholder="Your Guess"
                        required
                    />

                    <label for="newQuest">Question to differentiate:</label>
                    <input
                        name="newQuest"
                        type="txt"
                        id="newQuest"
                        placeholder="The answer is YES for yours"
                        required
                    />

                    <button type="submit" class="btn btn-add-guess">Make me Smarter!</button>
                </form>
            </section>
        </main>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Yasssss.....</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>I knew it. Let's play again...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer>CoffeRights &copy; 2021</footer>

        <!-- Jquery and Bootstrap scripts -->
        <script src="lib/jquery/jquery.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <script src="js/storage-service.js"></script>
        <script src="js/quest-service.js"></script>
        <script src="js/quest-controller.js"></script>
    </body>
</html>
